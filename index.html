<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/2ac2e215df.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Witch Ones Pairs?</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><a href="index.html">Witch Ones Pairs?</a></h1>
        <h2>A magical memory game for the modern witch!</h2>
    </header>

    <!-- Game section -->

    <div class="overlay-text visible">
        Start your Ritual
    </div>
    <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Do a another ritual!
        </span>
    </div>
    <div id="winner-text" class="overlay-text">
        Congratulations!
        <span class="overlay-text-small">Magic is all around you and you are aligned with the Universal flow!
        </span>
    </div>    
    <div class="game-info"> <!--Make this section responsive-->
        <div>
            <h3>Time: <span id="time-left">75</span></h3>
        </div>
        <div>
            <h3>Score: <span id="points">0</span></h3>
        </div>
    </div>
    
    <section class="container-fluid">
        <div class="row" id="grid">
        </div>
    </section>

<!-- Link to about page --> <!--Make link responsive-->
    <h3 class="about">
        <a href="about.html">About <i class="fas fa-feather"></i></a>
    </h3>
   
    <!-- Footer -->
    <footer>
        <h5>Made by Mjau 2021</h5>
    </footer>

    <!-- Scripts-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
